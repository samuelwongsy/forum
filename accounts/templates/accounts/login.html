{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class='container'>
        <h1>Log In</h1>
        <form action="" method='POST' class='form'>
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Login</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock content %}
